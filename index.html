<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="">Weather Sprint</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="bg-container">

        <main class="weather-card">

            <nav class="top-bar">
                <button id="homeBtn">Home</button>
                <div id="output"></div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search Bar">
                    <button id="searchBtn">Search</button>
                </div>
            </nav>

            <div class="content">

                <section class="current-info">
                    <h2 id="current-date">--/--/--</h2>
                    <div class="high-low">
                        <span id="maxTemp">--° H</span>
                        <span id="minTemp">--° L</span>
                    </div>

                    <h1 id="city-name">
                        -----
                    </h1>
                    <button id="saveBtn" class="star-btn">★</button>
                    <div class="big-temp">
                        <span id="current-temp">--°</span>
                    </div>
                </section>

                <section class="forecast-info">
                    <h3>Weekly Forecast</h3>

                    <div class="weekly-container">
                        <div class="day-slot">
                            <p>Monday</p>
                            <div class="hour-slot">--°</div>
                        </div>
                        <div class="day-slot">
                            <p>Tuesday</p>
                            <div class="hour-slot">--°</div>
                        </div>
                        <div class="day-slot">
                            <p>Wednesday</p>
                            <div class="hour-slot">--°</div>
                        </div>
                        <div class="day-slot">
                            <p>Thursday</p>
                            <div class="hour-slot">--°</div>
                        </div>
                        <div class="day-slot">
                            <p>Friday</p>
                            <div class="hour-slot">--°</div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="bottom-panel">
                <h3>Favorites</h3>
                <ul id="favoritesList">

                </ul>
            </div>

        </main>

    </div>








    <script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
