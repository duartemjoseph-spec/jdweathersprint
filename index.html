<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Sprint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    
    <div class="app-container">
        
        <header class="top-bar">
            <button id="homeBtn" class="nav-btn">Home</button>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search Bar">
                <button id="searchBtn"><i class="bi bi-search"></i></button>
            </div>
            <div class="top-icon">
                <i class="bi bi-star-fill header-star"></i>
            </div>
        </header>

        <div class="content-grid">

            <section class="left-panel glass-card">
                <div class="date-display">
                    <h3 id="current-date">--</h3>
                </div>

                <div class="high-low">
                    <span id="maxTemp">--° H</span>
                    <span id="minTemp">--° L</span>
                </div>

                <div class="city-info">
                    <h1 id="city-name">--</h1>
                    <button id="saveBtn" class="star-toggle">☆</button>
                </div>

                <div class="current-weather-display">
                    <img id="current-icon" src="" alt="" class="weather-icon-lg hidden">
                    <span id="current-temp" class="big-temp">--°</span>
                </div>
                
                <div id="output" class="hidden"></div>
            </section>

            <section class="right-panel">
                
                <div class="forecast-row glass-card">
    
    <h5 class="forecast-title">Hourly Forecast</h5>
    <div id="hourly-container" class="scroll-container">
        </div>

    <hr class="forecast-divider">

    <h5 class="forecast-title">5 Day Forecast</h5>
    <div id="weekly-container" class="scroll-container">
        </div>
</div>

                <div class="favorites-box glass-card">
                    <h5>Favorites</h5>
                    <ul id="favoritesList">
                        </ul>
                </div>

            </section>
        </div>

    </div>

    <script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
